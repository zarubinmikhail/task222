<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>
<div>
    <table border="1">
        <tr>
            <td><h5> Producer</h5></td>
            <td><h5> Model </h5></td>
            <td><h5> Color </h5></td>
        </tr>


        <th:block th:each="car : ${cars}">

            <tr>
                <td th:text="${car.getCarProducer()}">value</td>
                <td th:text="${car.getCarModel()}">value</td>
                <td th:text="${car.getCarColor()}">value</td>
            </tr>
        </th:block>


    </table>
</div>


</body>
</html>
